<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Fundamentals Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML and CSS Fundamentals Quiz</h1>
    </header>
    <main>
        <form>
            <div class="form-item">
                <label for="q1">1. The primary tag used to define a heading in HTML is the __ tag.</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="form-item">
                <label for="q2">2. Briefly explain the difference between a block-level element and an inline element in CSS.</label>
                <textarea id="q2" name="q2" rows="5" placeholder="Your answer here..."></textarea>
            </div>
            <div class="form-item">
                <label for="q3">3. Which CSS property is used to change the text color of an element?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="color">color</option>
                    <option value="background-color">background-color</option>
                    <option value="text-style">text-style</option>
                    <option value="font-style">font-style</option>
                </select>
            </div>
            <div class="form-item">
                <label for="q4">4. What is the default font size in pixels for the root (html) element (enter a whole number)?</label>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 HTML/CSS Quiz</p>
    </footer>
</body>
</html>
